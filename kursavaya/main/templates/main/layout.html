{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/Qazaqstan.png' %}" alt="Лого">
        <span class="logo">Тулеубек С. Т.</span>
        <h3>Агро-журнал</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-sun"></i> Основная страница</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-circle-info"></i> Про нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-paperclip"></i> Статьи</li></a>
            <a href="{% url 'contact' %}"><li><i class="fa-solid fa-building-circle-check"></i> Связаться с редакцией</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><li class="fas fa-plus-circle"></li> Добавить запись</li></a>
            <li>
        <div class="map">
            <div id="map" style="width: 100%; height: 200px; position: relative; bottom: 0;"></div>
<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
<script>
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([71.4305, 51.1605]),
            zoom: 10
        })
    });
</script>
        </div>
    </li>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
